<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 지도</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1d52d8b6a1590d15a3b88b7d4e8262b7"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h2>카카오 지도 예제</h2>
    <div id="map"></div>
    <script>
        var container = document.getElementById('map'); 
        var options = {
            center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 좌표
            level: 3 // 확대 레벨
        };
        
        var map = new kakao.maps.Map(container, options); 
    </script>
</body>
</html>
